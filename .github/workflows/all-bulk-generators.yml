---
name: All Bulk Generators

'on':
  workflow_dispatch:
    inputs:
      generators:
        description: 'Select generators to run'
        required: true
        type: choice
        options:
          - 'all'
          - 'svg'
          - 'mermaid'
          - 'audio'
          - 'chapter-markers'
          - 'diagrams'
          - 'graphics'
          - 'icons'
          - 'images'
          - 'lower-thirds'
          - 'memory-palace'
          - 'music'
          - 'video'
          - 'master'
        default: 'all'
      commit_and_push:
        description: 'Commit and push generated files'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  generate-all:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Run BulkSVGGenerator
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'svg' }}
        run: |
          cd 5_Symbols
          echo "=== Running BulkSVGGenerator ==="
          python BulkSVGGenerator.py
          echo ""

      - name: Run BulkMermaidGenerator
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'mermaid' }}
        run: |
          cd 5_Symbols
          echo "=== Running BulkMermaidGenerator ==="
          python BulkMermaidGenerator.py
          echo ""

      - name: Run BatchAssetGeneratorAudio
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'audio' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorAudio ==="
          python BatchAssetGeneratorAudio.py
          echo ""

      - name: Run BatchAssetGeneratorChapterMarkers
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'chapter-markers' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorChapterMarkers ==="
          python BatchAssetGeneratorChapterMarkers.py
          echo ""

      - name: Run BatchAssetGeneratorDiagrams
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'diagrams' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorDiagrams ==="
          python BatchAssetGeneratorDiagrams.py
          echo ""

      - name: Run BatchAssetGeneratorGraphics
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'graphics' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorGraphics ==="
          python BatchAssetGeneratorGraphics.py
          echo ""

      - name: Run BatchAssetGeneratorIcons
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'icons' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorIcons ==="
          python BatchAssetGeneratorIcons.py
          echo ""

      - name: Run BatchAssetGeneratorImages
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'images' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorImages ==="
          python BatchAssetGeneratorImages.py
          echo ""

      - name: Run BatchAssetGeneratorLowerThirds
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'lower-thirds' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorLowerThirds ==="
          python BatchAssetGeneratorLowerThirds.py
          echo ""

      - name: Run BatchAssetGeneratorMemoryPalace
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'memory-palace' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorMemoryPalace ==="
          python BatchAssetGeneratorMemoryPalace.py
          echo ""

      - name: Run BatchAssetGeneratorMusic
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'music' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorMusic ==="
          python BatchAssetGeneratorMusic.py
          echo ""

      - name: Run BatchAssetGeneratorVideo
        if: >-
          ${{ github.event.inputs.generators == 'all' ||
          github.event.inputs.generators == 'video' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running BatchAssetGeneratorVideo ==="
          python BatchAssetGeneratorVideo.py
          echo ""

      - name: Run MasterAssetGenerator
        if: >-
          ${{ github.event.inputs.generators == 'master' }}
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          echo "=== Running MasterAssetGenerator ==="
          python MasterAssetGenerator.py
          echo ""

      - name: Display all summaries
        run: |
          echo "=== SVG Generation Summary ==="
          SVG_SUMMARY="3_Simulation/Feb1Youtube/weekly/generated_svgs"
          SVG_SUMMARY="${SVG_SUMMARY}/generation_summary.json"
          if [ -f "${SVG_SUMMARY}" ]; then
            cat "${SVG_SUMMARY}"
          else
            echo "No SVG summary found"
          fi
          echo ""
          echo "=== Mermaid Generation Summary ==="
          MERMAID_SUMMARY="5_Symbols/generated_mermaid_diagrams"
          MERMAID_SUMMARY="${MERMAID_SUMMARY}/generation_summary.json"
          if [ -f "${MERMAID_SUMMARY}" ]; then
            cat "${MERMAID_SUMMARY}"
          else
            echo "No Mermaid summary found"
          fi
          echo ""
          # Display summaries from all generated asset directories
          for dir in 5_Symbols/generated_*/; do
            if [ -d "$dir" ]; then
              DIR_NAME=$(basename "$dir")
              SUMMARY_FILE="${dir}generation_summary.json"
              if [ -f "${SUMMARY_FILE}" ]; then
                echo "=== ${DIR_NAME} Summary ==="
                cat "${SUMMARY_FILE}"
                echo ""
              fi
            fi
          done

      - name: Commit and push generated files
        if: ${{ github.event.inputs.commit_and_push != 'false' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add 3_Simulation/Feb1Youtube/weekly/generated_svgs/ \
            5_Symbols/generated_*/ || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            MSG="Generated assets via GitHub Actions (all bulk generators)"
            git commit -m "${MSG}"
            git push
          fi

      - name: Upload all generated assets as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-generated-assets
          path: |
            3_Simulation/Feb1Youtube/weekly/generated_svgs/
            5_Symbols/generated_*/
          retention-days: 30
