---
name: Batch Asset Generator - Lower Thirds

'on':
  workflow_dispatch:
    inputs:
      commit_and_push:
        description: 'Commit and push generated files'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - main
    paths:
      - '5_Symbols/BatchAssetGeneratorLowerThirds.py'
      - '.github/workflows/batch-asset-generator-lower-thirds.yml'

jobs:
  generate-lower-thirds:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run BatchAssetGeneratorLowerThirds
        env:
          FAL_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd 5_Symbols
          python BatchAssetGeneratorLowerThirds.py

      - name: Display generation summary
        run: |
          SUMMARY_FILE="5_Symbols/generated_assets/lower_thirds/generation_summary.json"
          if [ -f "${SUMMARY_FILE}" ]; then
            echo "=== Generation Summary ==="
            cat "${SUMMARY_FILE}"
          fi

      - name: Commit and push generated files
        if: ${{ github.event.inputs.commit_and_push != 'false' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add 5_Symbols/generated_assets/lower_thirds/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generated lower thirds assets via GitHub Actions"
            git push
          fi

      - name: Upload generated assets as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-lower-thirds
          path: 5_Symbols/generated_assets/lower_thirds/
          retention-days: 30
