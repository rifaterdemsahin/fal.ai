# Chapter Marker Guidelines:
#
# Timestamp Format:
# - Use MM:SS format (e.g., "00:00", "02:30", "10:45")
# - For longer videos: HH:MM:SS (e.g., "01:23:45")
# - Match the actual video timeline
#
# Naming Convention:
# - Pattern: chapter_{number}_{topic_name}
# - Keep topic names concise
# - Use underscores for spaces
#
# Design Styles:
#
# Style 1: Cinematic (Recommended for main chapters)
# - Bold, large text
# - Decorative background
# - Glowing effects
# - High production value
# - Use flux/dev with 28-30 steps
#
# Style 2: Simple (Good for alternatives/variants)
# - Text on solid color
# - Minimal design
# - Fast to generate
# - Use flux/schnell with 4 steps
#
# Consistency Tips:
# - Use same seed_key (SEED_CHAPTERS) for all chapters
# - Keep font style consistent
# - Maintain similar background style
# - Use color progression if desired
#
# Text Recommendations:
# - Keep chapter titles short (2-5 words)
# - Use title case: "Chapter 1: Introduction"
# - Avoid overly complex text
# - Ensure readability at thumbnail size
#
# Priority Levels:
# - HIGH: Main chapter breaks (every 2-3 minutes)
# - MEDIUM: Sub-chapters or optional breaks
# - LOW: Experimental or alternative versions
#
# Model Selection:
# - fal-ai/flux/dev: High quality, detailed backgrounds
# - fal-ai/flux/schnell: Fast, simple text cards
